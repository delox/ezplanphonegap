    // Wait for PhoneGap to load
	document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is loaded and it is now safe to make calls PhoneGap methods
    //
    function onDeviceReady() {
		window.gpsoptions = {maximumAge: 6000, timeout: 50000, enableHighAccuracy: true };
        checkConnection();
		//navigator.geolocation.getCurrentPosition(onSuccess, onError, window.gpsoptions);
    }
    function checkConnection() {
        var networkState = navigator.network.connection.type;
        var states = {};
        states[Connection.UNKNOWN]  = 'Unknown connection';
        states[Connection.ETHERNET] = 'Ethernet connection';
        states[Connection.WIFI]     = 'WiFi connection';
        states[Connection.CELL_2G]  = 'Cell 2G connection';
        states[Connection.CELL_3G]  = 'Cell 3G connection';
        states[Connection.CELL_4G]  = 'Cell 4G connection';
        states[Connection.NONE]     = 'No network connection';
        console.log('Connection type: ' + states[networkState]);
		
		/*if(navigator.network.connection.type == Connection.NONE){
			myezAlert.render('No Internet Access');
		}*/
    }
	
	// onSuccess Callback
// This method accepts a Position object, which contains the
// current GPS coordinates
//
var onSuccess = function(position) {
    myezAlert.render('Latitude: '          + position.coords.latitude          + '\n' +
          'Longitude: '         + position.coords.longitude         + '\n' +
          'Altitude: '          + position.coords.altitude          + '\n' +
          'Accuracy: '          + position.coords.accuracy          + '\n' +
          'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
          'Heading: '           + position.coords.heading           + '\n' +
          'Speed: '             + position.coords.speed             + '\n' +
          'Timestamp: '         + position.timestamp                + '\n');
};

// onError Callback receives a PositionError object
//
function onError(error) {
    myezAlert.render('code: '    + error.code    + '\n' +
          'message: ' + error.message + '\n');
}

//navigator.geolocation.getCurrentPosition(onSuccess, onError, window.gpsoptions);

function onSuccessW(position) {
    alert ( 'Latitude: '  + position.coords.latitude      + '<br />' +
                        'Longitude: ' + position.coords.longitude     + '<br />' )
}

// onError Callback receives a PositionError object
//
function onErrorW(error) {
    myezAlert.render('code: '    + error.code    + '\n' +
          'message: ' + error.message + '\n');
}

// Options: throw an error if no update is received every 30 seconds.
//var watchID = navigator.geolocation.watchPosition(onSuccessW, onErrorW, { timeout: 30000 });
</script>

geocoder = new google.maps.Geocoder();
function codeAddress() {
	var address = document.getElementById("address_pp").value;
	if (geocoder) {
	  geocoder.geocode( { 'address': address}, function(results, status) {
		if (status == google.maps.GeocoderStatus.OK) {
		placeMarker(results[0].geometry.location);}else{myezAlert.render('Error geocoding address, please try again');}
	  })
	}
}
city_id_var=window.citid;
AreasBounds=new google.maps.LatLngBounds();
drawpoly = function (arg_map){
	personalplaces();
	google.maps.event.addListener(arg_map,'click',function(event){if(c_pp){
		placeMarker(event.latLng);document.getElementById('address_pp').value='';}else{return false;};});
	if(window.obj.DATA.length != 0){
		$.each(window.obj.DATA, function(index, el){
			var triangleCoords = "triangleCoords"+el[1];
			var AreaPolygon = "AreaPolygon"+el[1];
			window["Area"+el[1]+"Bounds"] 		= new google.maps.LatLngBounds();
			triangleCoords = [];
			AreaPolygon = new google.maps.Polygon({
				paths: triangleCoords,
				strokeColor: '#808080',
				strokeOpacity: 0.8,
				strokeWeight: 2,
				fillColor: '#C0C0C0',
				fillOpacity: 0.35,
				map:arg_map
			 });
			var coors_p = el[4].split('*');
			for (c=0;c<coors_p.length;c++){
				var coors_=coors_p[c].replace('(','').replace(')','').split(',');
				var latp=coors_[0];
				var lngp=coors_[1];
				var locat=new google.maps.LatLng(parseFloat(latp),parseFloat(lngp));
				AreasBounds.extend(locat);
				triangleCoords.push(locat);
				window["Area"+el[1]+"Bounds"].extend(locat);
				AreaPolygon.setPath(triangleCoords);
				AreaPolygon.selected_=0;
				AreaPolygon.setVisible(false);
				var infowindowArea = "infowindowArea"+el[1];
			}
			infowindowArea = new google.maps.InfoWindow(
				{ content: el[2],
					size: new google.maps.Size(100,100)
				}
			);
			var idNumber = el[1];
			window["AreaPolygon4" + idNumber] = AreaPolygon;
			google.maps.event.addListener(AreaPolygon, 'mouseover', function(e) {
				var latLng = e.latLng;
				this.setOptions({fillColor: '#c00000',strokeColor: '#FF0033'});
				//this.setOptions({fillOpacity:0.1});
				infowindowArea.setPosition(latLng);
				infowindowArea.open(arg_map);
			});
			google.maps.event.addListener(AreaPolygon, 'mouseout', function() {
				if(this.selected_==1){this.setOptions({fillColor: '#0066FF',strokeColor: '#000099'});}else{this.setOptions({fillColor: '#C0C0C0',strokeColor: '#808080'});}
				//this.setOptions({fillOpacity:0.35});
				infowindowArea.close();
			});
			//AreaPolygon.setVisible(false);
			if(el[5] == 1){
				//myezAlert.render(el[5]);
				window["USGSOverlay_"+el[1]] = function (bounds, image, map_) {
					this.bounds_ = bounds;
					this.image_ = image;
					this.map_ = map_;
					this.div_ = null;
					//myezAlert.render("Funct declare"+this.map_);
					//myezAlert.render("Funct declare"+this.image_);
					//myezAlert.render("Funct declare"+this.bounds_);
					this.setMap(map_);
				}
				window["USGSOverlay_"+el[1]].prototype = new google.maps.OverlayView();
				window["USGSOverlay_"+el[1]].prototype.onAdd = function() {
				  var div = document.createElement('DIV');
				  div.style.border = "none";
				  div.style.borderWidth = "0px";
				  div.style.position = "absolute";
				  //div.style.alignment-adjust='central';
				  //div.style.opacity = "0.5";
				  div.innerHTML='<table height="100%" width="100%"><tr><td valign="middle" align="center"><img src="'+this.image_+'"</td></tr></table>'
				//  var img = document.createElement("img");
				//  img.src = this.image_;
				//  img.style.width = "50%";
				//  img.style.height = "50%";
				  //img.style.opacity='25%';
				  //div.appendChild(img);
				  this.div_ = div;
				  var panes = this.getPanes();
				  panes.overlayLayer.appendChild(div); 
				}
				
				window["USGSOverlay_"+el[1]].prototype.draw = function() {
					var overlayProjection = this.getProjection();
					var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());
					var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());
					var div = this.div_;
					if(!shpoly){div.style.display = 'none';}
					div.style.left = sw.x + 'px';
					div.style.top = ne.y + 'px';
					div.style.width = (ne.x - sw.x) + 'px';
					div.style.height = (sw.y - ne.y) + 'px';
					mapadibujado=1;
					
				}
				window["USGSOverlay_"+el[1]].prototype.toggle = function() {
				  if (this.div_) {
					if(shpoly){
					  this.div_.style.display = 'block';
					} else {
					  this.div_.style.display = 'none';
					}
				  }
				};
				//var overlay2 = "overlay_"+el[1];
				var srcImage = 'images/icons/16/estrella_16.png';
				window["overlay_"+el[1]] = new window["USGSOverlay_"+el[1]](window["Area"+el[1]+"Bounds"], srcImage, arg_map);
				window["overlay_"+el[1]].toggle();
			}
		});
	}
	personalplaces();
	//drawtransports();
	//drawservices();
	polygonsel();
	drawplacessubroutes();
	drawpersonalroutes();
	drawideasroutes();	
}

function range(start, stop, step){
    if (typeof stop=='undefined'){
        // one param defined
        stop = start;
        start = 0;
    };
    if (typeof step=='undefined'){
        step = 1;
    };
    var result = [];
    for (var i=start; step>0 ? i<stop : i>stop; i+=step){
        result.push(i);
    };
    return result;
};
