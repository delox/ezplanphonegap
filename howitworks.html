	}

});
function showTabFaq(_id){
	if($("#vid-content"+_id).css("display") == "none"){
		$(".vid-content").hide();
		$(".vid-iframe").hide();
		$("#vid-content"+_id).show();
		$(".vidimg").show();
		$(".vid-content iframe").attr("src","");
	}else{
		$(".vid-content").hide();
		$(".vid-iframe").hide();
		$(".vid-content iframe").attr("src","");
	}
}
function showVideoFaq(_id, _url){
	if($("#vid-content"+_id+" iframe").attr("src")==""){
		$("#vid-content"+_id+" iframe").show();
		$("#vid-content"+_id+" iframe").attr("src",_url);
		$("#vidimg"+_id).hide(20);
	}
}
