							$(document).ready(function(e) {
								$.ajax({
									type: "GET",
									url: MyUrl,

									success: function(data){
										var userdata = data.split(",");
										var age_input = "user_age_"+userdata[2];
										if(userdata[2] == 0){}
										else{
											document.getElementById(age_input).checked=true;
										}
										$("#user_name").val(userdata[0]);
										if(userdata[1] == "f"){
											document.getElementById("user_gender_f").checked=true;
										}
										if(userdata[1] == "m"){
											document.getElementById("user_gender_m").checked=true;
										}
										if(userdata[3] == 1){
											document.getElementById("check_mail_p").checked=true;
										}
										$('#editprofile-box #user_country').val(userdata[4]);
										console.log("user cuntry");
										var arrsize = arraycountry.length;
										var sel = $("#editprofile-box #sel_user_country");
										sel.empty();
										sel.append('<option value="">Select Country</option>');
										for(c=0;c<arrsize;c++){
											var countrysel = arraycountry[c];
											if( countrysel.ID == userdata[4] ){
												sel.append('<option value="'+countrysel.ID+'" class="'+countrysel.COUNTRY+'" selected="selected">'+countrysel.COUNTRY+'</option>');
											}else{
												sel.append('<option value="'+countrysel.ID+'" class="'+countrysel.COUNTRY+'">'+countrysel.COUNTRY+'</option>');
											}
										}
									}
