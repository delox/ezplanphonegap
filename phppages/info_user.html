<link href="css/main.css" rel="stylesheet">
<style>
	*,*:before,*:after{-webkit-box-sizing:content-box;-moz-box-sizing:content-box;box-sizing:content-box;}
	.container .row *,.container .row *:before,.container .row *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.your-custom-widget-class *,.your-custom-widget-class *:before,.your-custom-widget-class *:after{-webkit-box-sizing:content-box;-moz-box-sizing:content-box;box-sizing:content-box;}
	*{.box-sizing(content-box);}
	form,div,img,table,th,tr,td,p,article,aside,details,figcaption,figure,footer,header,hgroup,main,nav,section,summary,audio,canvas,progress,video,[class^="container-"],[class^="container-"] *,[class^="col-"],[class^="col-"] *,[class^="form-"],[class^="form-"] *,[class^="bg-"],[class^="bg-"] *,[class^="navbar"],[class^="navbar"] *,[class^="nav"],[class^="nav"] *,[class^="row"],[class^="row"] *{.box-sizing(content-box);}
	.container .row *,.container .row *:before,.container .row *:after{box-sizing:content-box;}
	.grises{filter:url("data:image/svg+xml;utf8,<svg xmlns=\'https://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 .3333 .3333 0 0 .3333 .3333 .3333 0 0 .3333 .3333 .3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");opacity:.4;-webkit-filter:grayscale(1);-moz-filter:grayscale(100%);-ms-filter:grayscale(100%);-o-filter:grayscale(100%);filter:grayscale(100%);filter:Gray();-webkit-transition:all .5s ease;-moz-transition:all .5s ease;-ms-transition:all .5s ease;-o-transition:all .5s ease;transition:all .5s ease;}
	.grises:hover{opacity:1;-webkit-filter:grayscale(0);-moz-filter:grayscale(0%);-ms-filter:grayscale(0%);-o-filter:grayscale(0%);filter:none;-webkit-transition:all .5s ease;-moz-transition:all .5s ease;-ms-transition:all .5s ease;-o-transition:all .5s ease;transition:all .5s ease;}
	@media(max-width:440px){#contenido img{width:60px;}}
	
</style>
<script type="text/javascript">
	function LoadScript(url, cllb) {
		var d = document,
		t = 'script',
		o = d.createElement(t),
		s = d.getElementsByTagName(t)[0];
		o.src = url;
		if (cllb) {
			o.addEventListener('load', function (e) {
				cllb(null, e);
			}, false);
		}
		s.parentNode.insertBefore(o, s);
	}
	var idciudad = window.top.phpcity; // este la var global del id de ciudad

	//al terminar de cargar la pagina se ejecuta
	/*$(document).on('ready',function (){
	carga_data();
	});*/// fin ready jquery

	function carga_data() {
		//abre el modal loading
		var $modal = $('.js-loading-bar');
		$modal.show();

		var ajax = $.ajax({
				url : "https://myezplan.com/phppages/php/data_user.php",
				type : "GET",
				data : {
					"idciudad" : idciudad
				},
				success : function (data) {
					$("#contenido").html(data);
				}
			}); //ajax

		ajax.done(function () { //cierra el modal loading
			setTimeout(function () {
				$modal.hide();
			}, 0);
		}); //fin done

	} //fin funcion
</script>
</head>
<body>

<div class="container" >
<div class="row" id="contenido">

</div><!--row-->
</div><!--container-->
<!-- /.modal -->
<div class="modal js-loading-bar" style=" padding-top:20%;left:30%;">
 <div class="modal-dialog"  >
   <div class="modal-content"   style="   height: 50px; width:50%">
     <div class="modal-body"  >
     
       <div class="progress" >
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%;  margin-bottom: 0px;">
   Loading...
  </div>
</div>
       </div>
     </div>
   </div>
 </div>
<!-- /.modal -->
<script>
	LoadScript('js/jquery-1.11.2.min.js',function(){
		$(document).on('ready',function (){
			carga_data();
			var getParentAnchor = function (element) {
				while (element !== null) {
					if (element.tagName.toUpperCase() === "A") {
						return element;
					}
					element = element.parentNode;
				}
				return null;
			};

			document.querySelector("body").addEventListener('click', function(e) {
				var anchor = getParentAnchor(e.target);
				if(anchor !== null) {

					var href = $(anchor).attr('href')

					if(href.match("javascript:") == null)
					{
						e.preventDefault()
						e.stopPropagation()
						window.top.cordova.InAppBrowser.open(href,"_system");
					}

				}
			}, false);
		});
		LoadScript('js/bootstrap.min.js');
		LoadScript('js/ajax_user.js');
	})
</script>
<!-- <script src="js/jquery-1.11.2.min.js"></script> -->

<script src="js/ajax_user.js" defer></script> -->
</body>
</html>
