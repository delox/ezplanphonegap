<style>
	#back_arrow{
		float:left;
		}
	#back_arrow:before, #back_arrow:after {
		border-right: 3px solid;
		content: "";
		display: block;
		height: 20px;
		margin-left: 20px;

		top: 50%;

		width: 0;
	}
	#back_arrow:after {
		margin-top: -11px;
		-moz-transform: rotate(145deg);
		-o-transform: rotate(145deg);
		-webkit-transform: rotate(145deg);
		transform: rotate(145deg);
	}
</style>
